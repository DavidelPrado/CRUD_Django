<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for campo in formulario %}
    <div class="campo">
        <label>{{ campo.label }}:</label>
        <input type="{{ campo.field.widget.input_type }}" name="{{ campo.name }}" placeholder="{{ campo.label }}" value="{{ campo.value | default:'' }}">
    </div>
    <div class="error">{{ campo.errors }}</div>
    <br>
    {% endfor %}

    <input type="submit" value="Aceptar">
    <a class="btnCancelar" href="{% url 'usuarios' %}">Cancelar</a>
    <br><br>
</form>
